    <script>
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');
        const products = document.querySelector('.products');
        const productsLink = products.querySelector('.nav-link');
        const productsSubMenu = products.querySelector('.submenu');
        const navLinks = document.querySelectorAll('.nav-link, .submenu li a'); // include submenu links

        // Toggle mobile menu
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Mobile submenu toggle
        productsLink.addEventListener('click', (e) => {
            if (window.innerWidth <= 768) {
                e.preventDefault();
                productsSubMenu.classList.toggle('open');
            }
        });

        // Close submenu when clicking outside (mobile)
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768) {
                if (!products.contains(e.target)) {
                    productsSubMenu.classList.remove('open');
                }
            }
        });

        // Reset on resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                productsSubMenu.classList.remove('open');
                navMenu.classList.remove('active');
                hamburger.classList.remove('active');
            }
        });

        // Highlight active link
        function setActiveLink() {
            // Get current page name (ignore query params)
            const currentPath = window.location.pathname.split('/').pop().split('?')[0];
            navLinks.forEach(link => {
                link.classList.remove('active');
            });

            let submenuActive = false;

            navLinks.forEach(link => {
                // Get link path (ignore query params)
                const linkPath = link.getAttribute('href').split('?')[0];
                if (linkPath === currentPath) {
                    link.classList.add('active');
                    // If submenu item is active, also highlight Products
                    if (productsSubMenu.contains(link)) {
                        productsLink.classList.add('active');
                        submenuActive = true;
                    }
                }
            });

            // If no submenu is active, remove Products highlight
            if (!submenuActive) {
                productsLink.classList.remove('active');
            }
        }
        setActiveLink();

    </script>
